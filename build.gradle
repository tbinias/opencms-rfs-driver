import org.apache.tools.ant.filters.ReplaceTokens

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.opencms', name: 'opencms-core', version: '9.0.1'
}